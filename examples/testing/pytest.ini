# pytest configuration file

[tool:pytest]
# Test discovery
testpaths = examples/testing
python_files = test_*.py *_test.py
python_classes = Test* *Test
python_functions = test_*

# Test execution options
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=examples
    --cov-branch
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-fail-under=75
    --junitxml=test-results.xml

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (medium speed, external dependencies)
    e2e: End-to-end tests (slow, full system)
    smoke: Smoke tests (quick validation after deployment)
    slow: Slow running tests (longer than 5 seconds)
    security: Security tests
    performance: Performance tests
    edge_case: Edge case tests
    regression: Regression tests
    api: API related tests
    database: Database related tests
    network: Network related tests

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Minimum Python version
minversion = 6.0

# Test output
console_output_style = progress
junit_family = xunit2

# Test collection
collect_ignore = [
    "setup.py",
    "build/",
    "dist/",
    ".eggs/",
    "venv/",
    ".venv/",
    "env/",
    ".env/",
]

# Test timeout (requires pytest-timeout plugin)
timeout = 300
timeout_method = thread
